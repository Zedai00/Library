<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Zed's Library</header>
    <div>
      <div class="library"></div>
    </div>
    <div class="new-book">
      <button type="button" id="showButton">New</button>
    </div>
    <dialog id="bookDialog">
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter Book Title~" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Enter Book Author~" />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" placeholder="Enter no of Pages~" />
        </div>
        <fieldset>
          <legend>Read yet?</legend>
          <ul>
            <li>
              <label for="readTrue"
                ><input type="radio" id="readTrue" name="read" value="true"
              />True</label>
            </li>
            <li>
              <label for"readFalse"
                ><input type="radio" id="readFalse" name="read" value="false"
              />False</label>
            </li>
          </ul>
        </fieldset>
        <div>
          <button id="cancel">Cancel</button>
          <button type="submit" id="confirmBtn" value="default">Save</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
